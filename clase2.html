<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <nav>
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo">Logo</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="#">Clientes</a></li>
                            <li><a href="#">Cuentas</a></li>

                        </ul>
                    </div>
                </nav>
                <div class="card-content white-text">
                    <span class="card-title center">Nueva Cuenta</span>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Cliente" id="first_name" type="text" class="validate">
                                    <label for="first_name"></label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Vendedor" id="first_name" type="text" class="validate">
                                    <label for="first_name"></label>
                                </div>
                                <div class="input-field col s6">
                                <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01"
                                    max="2030-12-31">
                                </div>
                                <div class="input-field col s6">
                                <select class="browser-default">
                                    <br>
                                    <option value="" disabled selected>Elige tu metodo de Pago</option>
                                    <option value="1">Metodo 1</option>
                                    <option value="2">Metodo 2</option>
                                    <option value="3">Metodo 3</option>

                            </div>
                            </div>
                    </div>
                    <span class="card-title center">Agregando Articulos</span>
                    <label>Articulo</label>
                    <div class="input-field col s12">
                    <select class="browser-default">
                        <br>
                        <option value="" disabled selected>Elige tu Articulo</option>
                        <option value="1">Articulo 1</option>
                        <option value="2">Articulo 2</option>
                        <option value="3">Articulo 3</option>
                    </select>
                </div>
                </div>
                <div class="row">
                    <div class="col s6 center">
                        Cantidad
                        <div class="input-field inline center">
                            <input id="text_inline" type="text" class="validate">
                            <label for="text_inline"></label>
                            <a class="waves-effect waves-light btn">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
